version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nebius-qdrant-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - nebius-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebius-qdrant-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=company_data
      - NEBIUS_API_URL=${NEBIUS_API_URL}
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - NEBIUS_FOLDER_ID=${NEBIUS_FOLDER_ID}
      - EMBEDDING_SERVICE_URL=${EMBEDDING_SERVICE_URL}
      - EMBEDDING_SERVICE_API_KEY=${EMBEDDING_SERVICE_API_KEY}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - qdrant
    networks:
      - nebius-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebius-qdrant-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001
      - REACT_APP_API_TIMEOUT=30000
    depends_on:
      - backend
    networks:
      - nebius-network
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

networks:
  nebius-network:
    driver: bridge 